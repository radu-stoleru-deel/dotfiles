import = [
    "~/.config/alacritty/themes/catppuccin_mocha.toml"
]

[cursor]
style = "beam"
unfocused_hollow = true

[font]
size = 14

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "T"
mods = "Command"

[[keyboard.bindings]]
chars = "\u001B[C"
key = "F"
mods = "Command"

[[keyboard.bindings]]
chars = "\u001B[D"
key = "B"
mods = "Command"

[window]
decorations = "none"

[window.dimensions]
columns = 0
lines = 0

[window.padding]
x = 0
y = 0

